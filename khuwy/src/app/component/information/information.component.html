<span class ="high-bar">
    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    [interval]="5000"
    color="accent"
    maxWidth="auto"
    [proportion]="25"
    [slides]="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >

    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>

    <div id="conteneur">
        <div class="element1"> 
            <div class="element1-1"> 
                <a class="btn2" href="#"></a>
                <div class="box-3">
                    <div class="btn btn-three">
                    <span>POUMON</span>
                    </div>
                </div>
            </div>
            <div class="element1-1"> 
                <a class="btn2" href="#"></a>
                <div class="box-3">
                    <div class="btn btn-three">
                    <span>PROSTATE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>
